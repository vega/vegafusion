      - name: Upload artifacts
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # pin@v3.1.2
        with:
          name: vegafusion-python-wheels
          path: |
            target/wheels/*.tar.gz
            target/wheels/*.whl

  build-vegafusion-python-osx-64:
    runs-on: macos-12
