plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'

//    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.apache.commons:commons-math3:3.6.1'
//
//    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:31.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

def version = new File('version.txt').text.trim()

jar {
    manifest {
        attributes "Main-Class": "io.vegafusion.VegaFusionRuntime"
    }
    archiveBaseName.set('VegaFusion')
    archiveVersion.set(version)

    // Include native libraries.
    from('../../target/debug/libvegafusion_jni.dylib') {
        into 'native/macos/'
    }
}
